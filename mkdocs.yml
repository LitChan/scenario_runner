site_name: CARLA ScenarioRunner
repo_url: https://github.com/carla-simulator/scenario_runner
docs_dir: Docs
edit_uri: 'edit/master/Docs/'
theme: readthedocs

nav:
- Home: index.md
- Quick start:
  - Getting started: getting_started.md
- Scenarios:
  - Agents: agent_evaluation.md
  - Python scenario: creating_new_scenario.md
  - OpenSCENARIO: openscenario_support.md
  - List of pre-defined scenarios: list_of_scenarios.md
- FAQ: FAQ.md
- Release Notes: CHANGELOG.md

markdown_extensions:
  - admonition
  - markdown_include.include:
      base_path: '.'
  - pymdownx.emoji
  - toc:
      toc_depth: 2-3
